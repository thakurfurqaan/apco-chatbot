<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Disease Advisor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body, html {
        margin: 0;
        font-family: 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
        background-color: #24252d;
        color: #343541;
        padding: 20px;
        
      }
      .chat-container {
        height: 90vh;
        display: flex;
        flex-direction: column;
        background-color: white;
        border-radius: 50px;
      }
      .chat-header {
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #e5e5e5;
      }
      .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
      }
      .message {
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 20px;
        max-width: 80%;
      }
      .user-message {
        background-color: #24252d;
        align-self: flex-end;
        margin-left: auto;
        color: white;
      }
      .bot-message {
        background-color: #ffffff;
        align-self: flex-start;
        border: 1px solid #e5e5e5;
      }
      .chat-input {
        padding: 20px;
        border-top: 1px solid #e5e5e5;
      }
      .btn-custom {
        background-color: #10a37f;
        border: none;
        color: white;
      }
      .btn-custom:hover {
        background-color: #1a7f64;
      }
      #sync-products {
      
      }
      #chat-parent {
        height: 100%;
        width: 100%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="container" >
          <div class="row justify-content-between align-items-center">
            <div class="col-auto">
              <h1>Crop Disease Advisor</h1>
            </div>
            <div class="col-auto">
              <button id="sync-products" class="btn btn-outline-secondary">Sync Products</button>
            </div>
          </div>
        </div>
      </div>
        <div id="chat-messages" class="chat-messages">
          <!-- Chat messages will be displayed here -->
        </div>
      
        <div class="chat-input">
            <form id="chat-form" class="mb-3">
            <div class="input-group">
                <input
                type="text"
                id="user-input"
                class="form-control"
                placeholder="Ask about crops, soil, diseases, pests, or products..."
                value="I need a product to control fungal diseases in my wheat crop"
                />
                <button class="btn btn-custom" type="submit">Send</button>
            </div>
            </form>
        </div>
    </div>
    
  </body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const chatForm = document.getElementById("chat-form");
      const userInput = document.getElementById("user-input");
      const chatMessages = document.getElementById("chat-messages");
      const imageUploadForm = document.getElementById("image-upload-form");
      const syncProductsButton = document.getElementById("sync-products");

      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (message) {
          appendMessage("You", message, "user-message");
          userInput.value = "";
          const response = await sendMessage(message);
          appendMessage("Bot", response.message, "bot-message");
        }
      });

      syncProductsButton.addEventListener("click", async () => {
        try {
          const response = await fetch("/products/sync", { method: "POST" });
          const result = await response.json();
          alert(result.message);
        } catch (error) {
          alert("Error syncing products");
        }
      });

      async function sendMessage(message) {
        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });
        return response.json();
      }

      function appendMessage(sender, message, className) {
        const messageElement = document.createElement("div");
        messageElement.className = `message ${className}`;
        messageElement.innerHTML = `<pre style="white-space: pre-wrap; overflow: hidden;">${formatToHTML(message)}</pre>`;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function formatToHTML(text) {
        text = text.replace(/^###\s*(.*$)/gm, '<h3>$1</h3>');
        text = text.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
        text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
        text = text.replace(/\n/g, '<br>');
        return text;
    }

    </script>
  </body>
</html>
