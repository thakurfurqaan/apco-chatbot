<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Advisor Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Crop Advisor Chatbot</h1>
      <div class="row">
        <div class="col-md-8">
          <div
            id="chat-messages"
            class="border p-3 mb-3"
            style="height: 400px; overflow-y: auto"
          >
            <!-- Chat messages will be displayed here -->
          </div>
          <form id="chat-form">
            <div class="input-group mb-3">
              <input
                type="text"
                id="user-input"
                class="form-control"
                placeholder="Type your message..."
              />
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </form>
          <form id="image-upload-form" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="image-upload" class="form-label">Upload Image</label>
              <input
                type="file"
                class="form-control"
                id="image-upload"
                accept="image/*"
              />
            </div>
            <button type="submit" class="btn btn-secondary">
              Upload Image
            </button>
          </form>
        </div>
        <div class="col-md-4">
          <button id="sync-products" class="btn btn-warning mb-3">
            Sync Products
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const chatForm = document.getElementById("chat-form");
      const userInput = document.getElementById("user-input");
      const chatMessages = document.getElementById("chat-messages");
      const imageUploadForm = document.getElementById("image-upload-form");
      const syncProductsButton = document.getElementById("sync-products");

      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (message) {
          appendMessage("You", message);
          userInput.value = "";
          const response = await sendMessage(message);
          appendMessage("Bot", response.message);
        }
      });

      imageUploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(imageUploadForm);
        const response = await fetch("/chat/upload-image", {
          method: "POST",
          body: formData,
        });
        const result = await response.json();
        appendMessage("Bot", result.message);
      });

      syncProductsButton.addEventListener("click", async () => {
        try {
          const response = await fetch("/products/sync", { method: "POST" });
          const result = await response.json();
          alert(result.message);
        } catch (error) {
          alert("Error syncing products");
        }
      });

      async function sendMessage(message) {
        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });
        return response.json();
      }

      function appendMessage(sender, message) {
        const messageElement = document.createElement("div");
        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    </script>
  </body>
</html>
