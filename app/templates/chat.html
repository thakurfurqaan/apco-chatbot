<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crop Disease Advisor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body,
    html {
      margin: 0;
      font-family: 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
      background-color: #24252d;
      color: #343541;
      padding: 20px;

    }

    .chat-container {
      height: 83vh;
      display: flex;
      flex-direction: column;
      background-color: white;
      border-radius: 20px;
      padding-bottom: 20px
    }

    .chat-header {
      text-align: center;
      color: white;
      margin-bottom: 20px
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 20px;
      max-width: 80%;
    }

    .user-message {
      background-color: #24252d;
      align-self: flex-end;
      margin-left: auto;
      color: white;
    }

    .bot-message {
      background-color: #ffffff;
      align-self: flex-start;
      border: 1px solid #c4c4c4;
    }

    .chat-input {
      padding-top: 10px;
      border-top: 1px solid #e5e5e5;
      border-radius: 50px;
      background-color: #24252d;
    }

    .btn-custom {
      background-color: #24252d;
      border: none;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .btn-custom:hover {
      border: 1px solid white;
    }

    .btn-custom:hover i {
      color: #24252d;
    }

    #sync-products {}

    #chat-parent {
      height: 100%;
      width: 100%;
      background-color: red;
    }

    #file-input {
      background-color: #24252d;
      color: white;
    }

    #file-input:hover i {
      background-color: #1a7f64;
      cursor: pointer;
    }

    #user-input {
      border: none;
      background-color: #24252d;
      color: white;
    }

    #user-input::placeholder {
      color: white;
      opacity: 1;
    }

    #file-input-label {
      background-color: #24252d;
      cursor: pointer;
      color: white;
      padding: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #file-input-label:hover {
      border: 1px solid white;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 10px;
      color: #888;
    }

    .loading::after {
      content: '...';
      animation: dots 1s steps(5, end) infinite;
    }

    .spinner {
      display: none;
      width: 30px;
      height: 30px;
      margin: 8px auto;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #24252d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #image-preview {
      display: none;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ffffff;
      margin-bottom: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .image-preview-container {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="chat-header">
    <div class="container-fluid">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <h1>Crop Disease Advisor</h1>
        </div>
        <div class="col-auto">
          <button id="sync-products" class="btn btn-outline-secondary">Sync Products</button>
        </div>
      </div>
    </div>
  </div>
  <div class="chat-container">
    <div id="chat-messages" class="chat-messages">
      <!-- Chat messages will be displayed here -->
    </div>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="chat-input">
          <form id="chat-form" class="mb-3">
            <div class="container">
              <div class="row justify-content-center align-items-center">
                <div class="image-preview-container">
                  <img id="image-preview" src="" alt="Image preview">
                </div>
                <div class="col-auto">
                  <label for="file-input" id="file-input-label">
                    <i class="fas fa-paperclip fa-lg" style="color: white;"></i>
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                  </label>
                </div>
                <div class="col">
                  <input type="text" id="user-input" class="form-control"
                    placeholder="Ask about crops, soil, diseases, pests, or products..."
                    value="I need a product to control fungal diseases in my wheat crop" />
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-custom">
                    <i class="fas fa-paper-plane fa-lg" style="color: white;"></i>
                  </button>
                </div>
                <div class="spinner" id="loading-indicator"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const chatForm = document.getElementById("chat-form");
  const userInput = document.getElementById("user-input");
  const fileInput = document.getElementById("file-input");
  const chatMessages = document.getElementById("chat-messages");
  const syncProductsButton = document.getElementById("sync-products");

  const imagePreview = document.getElementById("image-preview");

  fileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file && file.type.startsWith("image/")) {
      const reader = new FileReader();
      reader.onload = (e) => {
        imagePreview.src = e.target.result;
        imagePreview.style.display = "block";
      };
      reader.readAsDataURL(file);
    } else {
      imagePreview.style.display = "none";
      imagePreview.src = "";
    }
  });

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const message = userInput.value.trim();
    const file = fileInput.files[0];
    if (message || file) {
      appendMessage("You", message, "user-message");
      if (file) {
        appendMessage("You", `Uploaded file: ${file.name}`, "user-message");
      }
      userInput.value = "";
      fileInput.value = "";
      document.getElementById("loading-indicator").style.display = "block";
      toggleInputs(true);
      const response = await sendMessage(message, file);
      appendMessage("Bot", response.message, "bot-message");
      document.getElementById("loading-indicator").style.display = "none";
      toggleInputs(false);
      imagePreview.style.display = "none";
      imagePreview.src = "";
    }
  });

  syncProductsButton.addEventListener("click", async () => {
    try {
      const response = await fetch("/products/sync", { method: "POST" });
      const result = await response.json();
      alert(result.message);
    } catch (error) {
      alert("Error syncing products");
    }
  });

  async function sendMessage(message, file) {
    const formData = new FormData();
    formData.append("message", message);
    if (file) {
      formData.append("file", file);
    }

    const response = await fetch("/chat", {
      method: "POST",
      body: formData,
    });
    return response.json();
  }

  function appendMessage(sender, message, className) {
    const messageElement = document.createElement("div");
    messageElement.className = `message ${className}`;
    messageElement.innerHTML = `<pre style="white-space: pre-wrap; overflow: hidden;">${formatToHTML(message)}</pre>`;
    chatMessages.appendChild(messageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function formatToHTML(text) {
    text = text.replace(/^###\s*(.*$)/gm, '<h3>$1</h3>');
    text = text.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
    text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
    text = text.replace(/\n/g, '<br>');
    return text;
  }

  function toggleInputs(disabled) {
    userInput.disabled = disabled;
    fileInput.disabled = disabled;
    document.querySelector('button[type="submit"]').disabled = disabled;
    document.getElementById("file-input-label").style.pointerEvents = disabled ? "none" : "auto";
  }
</script>
</body>

</html>
